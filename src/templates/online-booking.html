<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment - ELI MOTORS</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Online Booking Styles -->
    <link rel="stylesheet" href="/css/online-booking.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-weight: 500;
        }
        
        .booking-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .booking-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .booking-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.025em;
        }
        
        .booking-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0 0 30px 0;
        }
        
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .step.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .step i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .step span {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }
        
        .booking-content {
            padding: 40px;
        }
        
        .booking-step {
            display: none;
        }
        
        .booking-step.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .time-slots {
            margin-top: 25px;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        
        .time-slot-btn {
            padding: 15px 10px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }
        
        .time-slot-btn:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }
        
        .time-slot-btn.selected {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }
        
        .time-slot-btn small {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .step-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #059669;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
        
        .no-slots {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .select-date-message {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
            font-style: italic;
        }
        
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .booking-summary {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .summary-section {
            margin-bottom: 20px;
        }
        
        .summary-section:last-child {
            margin-bottom: 0;
        }
        
        .summary-section h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .summary-section p {
            margin: 5px 0;
            color: #4b5563;
        }
        
        .success-message {
            text-align: center;
            padding: 40px;
        }
        
        .success-message i {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
        }
        
        .success-message h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .confirmation-card {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }
        
        .confirmation-card h4 {
            color: #166534;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .next-steps {
            margin-top: 20px;
        }
        
        .next-steps h5 {
            color: #166534;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .next-steps ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .next-steps li {
            margin-bottom: 5px;
            color: #15803d;
        }
        
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #bbf7d0;
        }
        
        .success-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .booking-header {
                padding: 30px 20px;
            }
            
            .booking-header h1 {
                font-size: 2rem;
            }
            
            .progress-steps {
                gap: 10px;
            }
            
            .step {
                min-width: 80px;
                padding: 10px;
            }
            
            .step span {
                font-size: 0.8rem;
            }
            
            .booking-content {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .time-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .step-actions {
                flex-direction: column;
            }
            
            .success-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div id="online-booking-container">
            <!-- Booking widget will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/online-booking.js"></script>
    <script>
        // Initialize the booking widget when page loads
        let booking;
        document.addEventListener('DOMContentLoaded', function() {
            booking = new OnlineBooking();
        });
    </script>
</body>
</html>
