<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSource Fix Dashboard - Garage Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-card .change {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .fix-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .fix-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }
        
        .fix-item:hover {
            background-color: #f8f9fa;
        }
        
        .fix-item:last-child {
            border-bottom: none;
        }
        
        .fix-info {
            flex: 1;
        }
        
        .fix-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .fix-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .fix-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-success {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status-pending {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .status-failed {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            border: none;
            background: #ecf0f1;
            color: #7f8c8d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab.active {
            background: #3498db;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #95a5a6;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DeepSource Fix Dashboard</h1>
            <p>Automated code quality fix tracking and management</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Fixes</h3>
                <div class="value" id="total-fixes">-</div>
                <div class="change positive" id="total-change">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value" id="success-rate">-</div>
                <div class="change" id="success-change">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Auto-Fixed</h3>
                <div class="value" id="auto-fixed">-</div>
                <div class="change positive" id="auto-change">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Recent (7 days)</h3>
                <div class="value" id="recent-fixes">-</div>
                <div class="change" id="recent-change">Loading...</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                üîÑ Refresh Data
            </button>
            <button class="btn btn-success" onclick="triggerAnalysis()">
                üöÄ Trigger Analysis
            </button>
            <button class="btn btn-warning" onclick="cleanupOldRecords()">
                üßπ Cleanup Old Records
            </button>
            <a href="/api/deepsource/export" class="btn btn-primary">
                üìä Export Data
            </a>
        </div>
        
        <div class="content-grid">
            <div class="panel">
                <h2>üìã Recent Fixes</h2>
                <div class="filter-tabs">
                    <button class="tab active" onclick="filterFixes('all')">All</button>
                    <button class="tab" onclick="filterFixes('success')">Success</button>
                    <button class="tab" onclick="filterFixes('pending')">Pending</button>
                    <button class="tab" onclick="filterFixes('failed')">Failed</button>
                </div>
                <div class="fix-list" id="fix-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading fixes...
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>üìä Fix Statistics</h2>
                <div class="chart-container" id="stats-chart">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading statistics...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        let fixData = [];
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            // Refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });
        
        async function loadDashboardData() {
            try {
                // Load statistics
                const statsResponse = await fetch('/api/deepsource/stats');
                const stats = await statsResponse.json();
                updateStatistics(stats);
                
                // Load recent fixes
                const fixesResponse = await fetch('/api/deepsource/fixes');
                const fixes = await fixesResponse.json();
                fixData = fixes;
                updateFixList(fixes);
                
                // Update charts
                updateCharts(stats);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }
        
        function updateStatistics(stats) {
            document.getElementById('total-fixes').textContent = stats.total_fixes || 0;
            document.getElementById('success-rate').textContent = `${(stats.success_rate || 0).toFixed(1)}%`;
            document.getElementById('auto-fixed').textContent = stats.auto_fixes || 0;
            document.getElementById('recent-fixes').textContent = stats.recent_fixes || 0;
            
            // Update change indicators (would need historical data)
            document.getElementById('total-change').textContent = '+12 this week';
            document.getElementById('success-change').textContent = '+2.3% improvement';
            document.getElementById('auto-change').textContent = '+8 this week';
            document.getElementById('recent-change').textContent = '+5 today';
        }
        
        function updateFixList(fixes) {
            const fixList = document.getElementById('fix-list');
            
            if (!fixes || fixes.length === 0) {
                fixList.innerHTML = `
                    <div class="empty-state">
                        <h3>No fixes found</h3>
                        <p>No DeepSource fixes have been recorded yet.</p>
                    </div>
                `;
                return;
            }
            
            const filteredFixes = filterFixesByStatus(fixes, currentFilter);
            
            fixList.innerHTML = filteredFixes.map(fix => `
                <div class="fix-item">
                    <div class="fix-info">
                        <div class="fix-title">${fix.fix_description || 'Unknown fix'}</div>
                        <div class="fix-meta">
                            ${fix.file_path} ‚Ä¢ ${fix.issue_type} ‚Ä¢ ${formatDate(fix.applied_at)}
                        </div>
                    </div>
                    <div class="fix-status status-${getStatusClass(fix.success, fix.fix_method)}">
                        ${getStatusText(fix.success, fix.fix_method)}
                    </div>
                </div>
            `).join('');
        }
        
        function filterFixesByStatus(fixes, status) {
            switch (status) {
                case 'success':
                    return fixes.filter(fix => fix.success);
                case 'pending':
                    return fixes.filter(fix => fix.fix_method === 'pending');
                case 'failed':
                    return fixes.filter(fix => !fix.success && fix.fix_method !== 'pending');
                default:
                    return fixes;
            }
        }
        
        function getStatusClass(success, method) {
            if (method === 'pending') return 'pending';
            return success ? 'success' : 'failed';
        }
        
        function getStatusText(success, method) {
            if (method === 'pending') return 'Pending';
            return success ? 'Success' : 'Failed';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        function filterFixes(status) {
            currentFilter = status;
            
            // Update tab appearance
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update fix list
            updateFixList(fixData);
        }
        
        function updateCharts(stats) {
            const chartContainer = document.getElementById('stats-chart');
            
            // Simple text-based chart for now
            // In a real implementation, you'd use Chart.js or similar
            const byType = stats.by_type || [];
            
            chartContainer.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #2c3e50;">Issues by Type</h3>
                ${byType.map(type => `
                    <div style="margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-weight: 600;">${type.type}</span>
                            <span>${type.count} (${type.success_rate.toFixed(1)}% success)</span>
                        </div>
                        <div style="background: #ecf0f1; height: 8px; border-radius: 4px;">
                            <div style="background: #3498db; height: 100%; width: ${(type.count / Math.max(...byType.map(t => t.count)) * 100)}%; border-radius: 4px;"></div>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        async function refreshData() {
            await loadDashboardData();
            showSuccess('Data refreshed successfully');
        }
        
        async function triggerAnalysis() {
            try {
                const response = await fetch('/api/deepsource/trigger-analysis', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showSuccess('Analysis triggered successfully');
                } else {
                    showError('Failed to trigger analysis');
                }
            } catch (error) {
                showError('Error triggering analysis');
            }
        }
        
        async function cleanupOldRecords() {
            if (!confirm('Are you sure you want to cleanup old records? This will remove fix records older than 90 days.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/deepsource/cleanup', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`Cleaned up ${result.deleted_count} old records`);
                    await loadDashboardData();
                } else {
                    showError('Failed to cleanup records');
                }
            } catch (error) {
                showError('Error cleaning up records');
            }
        }
        
        function showSuccess(message) {
            // Simple success notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        function showError(message) {
            // Simple error notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #e74c3c;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }
    </script>
</body>
</html>
