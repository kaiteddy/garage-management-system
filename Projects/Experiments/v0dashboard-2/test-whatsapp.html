<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Test - ELI MOTORS</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 10px; }
        button { background: #25D366; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #128C7E; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó ELI MOTORS - WhatsApp Test</h1>
        <p>Test WhatsApp integration by sending a message to: <strong>+447843275372</strong></p>
        
        <button onclick="sendTestMessage()">üì± Send Test WhatsApp Message</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function sendTestMessage() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">üì§ Sending WhatsApp message...</div>';
            
            try {
                const response = await fetch('/api/whatsapp/test-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: '+447843275372',
                        message: 'üöó WhatsApp Test from ELI MOTORS!\n\nThis is a test message to verify our WhatsApp integration is working correctly.\n\n‚úÖ If you received this, everything is working perfectly!\n\nReply with "TEST OK" to confirm.'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ WhatsApp Message Sent Successfully!</h3>
                            <p><strong>Message SID:</strong> ${data.details.message_sid}</p>
                            <p><strong>Conversation ID:</strong> ${data.details.conversation_id}</p>
                            <p><strong>Cost:</strong> ¬£${data.details.cost}</p>
                            <p><strong>Channel:</strong> ${data.details.channel}</p>
                            <hr>
                            <p>üì± <strong>Check your WhatsApp now!</strong></p>
                            <p>You should receive a message from: <strong>+15558340240</strong></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Error Sending Message</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
