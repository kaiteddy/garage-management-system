version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - MOT_HISTORY_API_KEY=${MOT_HISTORY_API_KEY}
      - TAPI_CLIENT_ID=${TAPI_CLIENT_ID}
      - TAPI_CLIENT_SECRET=${TAPI_CLIENT_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - SWS_API_KEY=${SWS_API_KEY}
      - SWS_USERNAME=${SWS_USERNAME}
      - SWS_PASSWORD=${SWS_PASSWORD}
      - VDG_API_KEY=${VDG_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev
