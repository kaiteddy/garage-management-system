<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        .card h3 { margin-top: 0; color: #333; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Technical Data Interface Test</h1>
        
        <div>
            <label for="vrm">Vehicle Registration:</label>
            <input type="text" id="vrm" value="LN64XFG" placeholder="Enter VRM">
            <button onclick="fetchTechnicalData()" id="fetchBtn">Get Technical Data</button>
        </div>

        <div id="status" class="status loading" style="display: none;">Loading...</div>
        
        <div id="results" class="grid" style="display: none;">
            <!-- Technical data cards will be inserted here -->
        </div>
    </div>

    <script>
        // Function to convert HTML to data URL for iframe
        function htmlToDataUrl(htmlString) {
            const blob = new Blob([htmlString], { type: 'text/html' });
            return URL.createObjectURL(blob);
        }

        // Function to fetch technical data
        async function fetchTechnicalData() {
            const vrm = document.getElementById('vrm').value.trim();
            if (!vrm) {
                alert('Please enter a VRM');
                return;
            }

            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const fetchBtn = document.getElementById('fetchBtn');

            // Show loading state
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Fetching technical data...';
            resultsDiv.style.display = 'none';
            fetchBtn.disabled = true;

            try {
                const response = await fetch(`/api/vin-technical-data?vrm=${encodeURIComponent(vrm)}`);
                const data = await response.json();

                if (data.success) {
                    // Show success status
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ Successfully retrieved technical data for ${data.data.vrm}`;

                    // Process and display data
                    displayTechnicalData(data.data);
                    resultsDiv.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to fetch technical data');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Error: ${error.message}`;
            } finally {
                fetchBtn.disabled = false;
            }
        }

        // Function to display technical data
        function displayTechnicalData(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const categories = [
                { key: 'tsb', title: 'Technical Service Bulletins', icon: '📋' },
                { key: 'lubricants', title: 'Engine Lubricants', icon: '🛢️' },
                { key: 'lubricantSpecs', title: 'Lubricant Specifications', icon: '⚙️' },
                { key: 'repairTimes', title: 'Repair Times', icon: '⏱️' },
                { key: 'parts', title: 'Parts Information', icon: '🔧' },
                { key: 'aircon', title: 'Air Conditioning', icon: '❄️' },
                { key: 'lubricantsAlt', title: 'Alternative Lubricants', icon: '🔄' }
            ];

            categories.forEach(category => {
                if (data[category.key] && data[category.key].raw) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const dataUrl = htmlToDataUrl(data[category.key].raw);
                    
                    card.innerHTML = `
                        <h3>${category.icon} ${category.title}</h3>
                        <iframe src="${dataUrl}" title="${category.title}"></iframe>
                        <p><small>Data loaded from SWS API with secure tokens</small></p>
                    `;
                    
                    resultsDiv.appendChild(card);
                }
            });

            // Add vehicle info card
            const infoCard = document.createElement('div');
            infoCard.className = 'card';
            infoCard.innerHTML = `
                <h3>🚗 Vehicle Information</h3>
                <p><strong>VRM:</strong> ${data.vrm}</p>
                <p><strong>Data Categories:</strong> ${Object.keys(data).filter(k => k !== 'vrm').length}</p>
                <p><strong>API Status:</strong> ✅ Connected</p>
                <p><strong>Forms Generated:</strong> ${Object.keys(data).filter(k => data[k]?.raw).length}</p>
            `;
            resultsDiv.insertBefore(infoCard, resultsDiv.firstChild);
        }

        // Auto-load data on page load for testing
        window.addEventListener('load', () => {
            setTimeout(() => {
                fetchTechnicalData();
            }, 1000);
        });
    </script>
</body>
</html>
