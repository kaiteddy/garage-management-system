<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- BMW Logo Circle -->
  <circle cx="50" cy="50" r="48" fill="#0066CC" stroke="#000" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- BMW Text -->
